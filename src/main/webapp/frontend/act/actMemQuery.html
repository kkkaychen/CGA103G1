<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport" />
    <!-- Bootstrap CSS -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/bootstrap-datepicker.css" rel="stylesheet" type="text/css" />
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" /> -->

    <!-- Touch Icons -->
    <link href="/CGA103G1/frontend/assets/imgs/logo.png" rel="shortcut icon" type="image/png" />
    <link href="/CGA103G1/frontend/assets/imgs/logo.png" rel="apple-touch-icon" />
    <link href="/CGA103G1/frontend/assets/imgs/logo.png" rel="apple-touch-icon" sizes="72x72" />
    <link href="/CGA103G1/frontend/assets/imgs/logo.png" rel="apple-touch-icon" sizes="114x114" />
    <link href="/CGA103G1/frontend/assets/imgs/logo.png" rel="apple-touch-icon" sizes="144x144" />
    <title>
        會員中心 - 揪團活動查詢
    </title>
</head>

<style>
    footer {
    	width: 100%;       
    }
</style>

<body>
    <header class="header-static navbar-sticky navbar-light shadow">

    </header>

    <div id="banner">

    </div>
    
    <!-- 主內容 start -->
    <div class="container-fluid">
        <div class="row">

            <div class="col-lg-3" id="sidebar">
              
            </div>

            <!-- 主要內容 Start -->
            <div class="col-lg-9">
                <div class="col-12 mb-5">
					<h5 class="my-4 mb-4 col-12">
                        <span class="col-4 text-left">
                            <button id="queryActBtn" type="submit" class="btn btn-success">查詢已參加之活動</button>
                        </span>
                        <span class="col-8">
                            揪團列表
                        </span>
                    </h5>
					<div class="table-responsive-sm">
						<table class="table table-hover" id="tableMain">
							<thead>
								<tr>
									<th class="col-1" scope="col">#活動編號</th>
									<th class="col-1" scope="col">活動種類</th>
									<th class="col-1" scope="col">活動標題</th>
									<th class="col-2" scope="col">活動內容</th>
                                    <th class="col-1" scope="col">活動縣市</th>
									<th class="col-2" scope="col">活動地址</th>
									<th class="col-2" scope="col">活動開始日</th>
									<th class="col-2" scope="col">活動結束日</th>
									<th class="col-1" scope="col">目前參與人數</th>

								</tr>
							</thead>
							<tbody id="tableBody">
								
							</tbody>
						</table>
					</div>
				</div>
            </div>
            <!-- 主內容 end -->

            <!--  footer  -->
            <footer class="footer footer-dark pt-6 position-relative">

            </footer>

            <!-- footer  -->
            
            <script src="/CGA103G1/frontend/act/ownJS/actMemQuery.js" type="text/javascript"></script>
            <script src="/CGA103G1/frontend/act/ownJS/includePart.js" type="text/javascript"></script>
        

            <!-- Optional JavaScript -->
            <!-- jQuery first, then Popper.js, then Bootstrap JS -->
            <script src="js/jquery.min.js" type="text/javascript">
            </script>
            <script src="js/popper.min.js" type="text/javascript">
            </script>
            <script src="js/bootstrap.min.js" type="text/javascript">
            </script>
            <script src="js/functions.js" type="text/javascript">
            </script>
            <script src="js/owl.carousel.min.js" type="text/javascript">
            </script>
            <script src="js/slick.js" type="text/javascript">
            </script>
            <script src="js/swiper.min.js" type="text/javascript">
            </script>
            <script src="js/main.js" type="text/javascript">
            </script>
            <script src="js/jquery.fancybox.min.js" type="text/javascript">
            </script>
            <script src="js/bootstrap-datepicker.min.js" type="text/javascript">
            </script>
            <script src="js/jquery-ui.min.js" type="text/javascript">
            </script>
            <script></script>
        </div>
    </div>
</body>

</html>
